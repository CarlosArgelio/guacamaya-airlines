name: CI/CD Frontend React (Guacamaya Airline)

on:
  push:
    branches: [ feature/cicd_frontend ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: |
          npm install

      - name: Generar build
        run: |
          npm run build

      - name: artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: "upload artifacts"
          path: dist/

      - name: S3 Deployment
        uses:  my_repo/s3-sync-action@v0.5.1
        with:
         args: --acl public-read --follow-symlinks --delete  
        env:
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_S3_BUCKET: s3://www.guacamaya-airline.com
         #DISTRIBUTION: ${{ secrets.CDN_DISTRIBUTN_ID_DEV }}
