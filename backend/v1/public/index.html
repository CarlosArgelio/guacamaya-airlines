<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend with Express y TypeScript</title>
    <style>
      body {
        font-family: sans-serif;
        background: linear-gradient(to right, #f2f2f2, #e6e6e6);
      }

      header {
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
      }

      h2 {
        color: #666;
        font-size: 1.5em;
        margin-top: 10px;
      }

      .logo {
        display: inline-block;
        margin-right: 20px;
      }

      .logo img {
        width: 100px;
        height: auto;
      }

      .desarrollador {
        display: inline-block;
        margin-top: 20px;
      }

      .desarrollador img {
        width: 150px;
        height: auto;
        border-radius: 50%;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: #fff;
      }

      footer ul {
        list-style: none;
        padding: 0;
      }

      footer li {
        display: inline-block;
        margin: 0 10px;
      }

      footer a {
        color: #fff;
        text-decoration: none;
      }

      footer i {
        font-size: 1.5em;
        margin-right: 5px;
      }

      .tecnologia {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        position: relative;
      }

      .tecnologia h3 {
        text-align: center;
        text-decoration: none;
      }

      .tecnologia p {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        transition: opacity 0.3s ease;
      }

      .tecnologia:hover p {
        display: block;
        opacity: 1;
      }

      main {
        display: flex;
        justify-content: center;
        width: 100%; /* Optional: Set width to 100% for full-width centering */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Backend with Express y TypeScript</h1>
      <h2>By Carlos Palacios</h2>
      <div class="desarrollador">
        <img src="./developerBackend.png" alt="Foto Carlos Palacios" />
      </div>
    </header>

    <main>
      <section class="tecnologias">
        <div class="tecnologia">
          <a href="http://localhost:3000/">
            <h3>Documentación</h3>
            <i class="fas fa-link"></i>
          </a>
          <p>Revisa la documentación del proyecto :D</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Redes Sociales:</p>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/palaciosrcarlosa/"
            ><i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
